<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WellDrive | Yapım Aşamasındadır</title>
  <meta name="description" content="Sayfamız yapım aşamasındadır. WellDrive yakında sizlerle! İletişim: +90 232 504 13 27" />
  <style>
    :root {
      --overlay: rgba(0, 20, 40, 0.6);
      --text: #f5f7fb;
      --accent: #4dd0ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; }
    body {
      background: #0b1b2a url("background.jpg") center/cover no-repeat fixed;
      display: flex; align-items: center; justify-content: center;
      color: var(--text);
    }
    body::before {
      content: ""; position: fixed; inset: 0;
      background: var(--overlay);
      z-index: 0;
    }
    .container {
      position: relative; z-index: 1;
      text-align: center;
      max-width: 800px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(6px);
    }
    h1 {
      font-size: clamp(26px, 4vw, 42px);
      margin-bottom: 12px;
    }
    p.lead {
      font-size: clamp(16px, 2vw, 20px);
      margin-bottom: 20px;
      color: #e0e0e0;
    }
    .info {
      text-align: left;
      font-size: 15px;
      line-height: 1.6;
      margin: 0 auto;
      max-width: 600px;
    }
    .info strong { font-size: 16px; color: var(--accent); }
    .info a { color: var(--text); text-decoration: none; border-bottom: 1px dashed rgba(255,255,255,.4); }
    .info a:hover { color: var(--accent); border-bottom: none; }
    footer {
      margin-top: 20px; font-size: 12px; opacity: .8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sayfamız Yapım Aşamasındadır</h1>
    <p class="lead">WellDrive yakında sizlerle!</p>
    <div class="info">
      <p><strong>Alfa Drive Centre</strong></p>
      <p>Adres: Halkapınar Mah. 1203 Sk. No:13 AD, PK: 35170, Konak, İzmir / TÜRKİYE</p>
      <p>Telefon: <a href="tel:+902325041327">+90 232 504 13 27</a></p>
      <p>Mail:
        <a href="mailto:satis.istanbul@alfadrive.com.tr">satis.istanbul@alfadrive.com.tr</a> |
        <a href="mailto:satis.izmir@alfadrive.com.tr">satis.izmir@alfadrive.com.tr</a>
      </p>
    </div>
    <footer>
      © <span id="year"></span> WellDrive. Tüm hakları saklıdır.
    </footer>
  </div>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
